<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main">
                <img src="images/image-victor.jpg" class="avatar" alt="avatar image">
                <p>Victor Crest <span class="age">26</span></p>
                <p class="location">London</p>
            </div>
            <div class="footer">
                <ul class="footer-info">
                    <li>
                        <div>
                            <p class="item-value">80K</p>
                            <p class="item-name">Followers</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p class="item-value">803K</p>
                            <p class="item-name">Likes</p>
                        </div>
                    </li>
                    <li>
                        <div>
                            <p class="item-value">1.4K</p>
                            <p class="item-name">Photos</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
